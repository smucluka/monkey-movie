<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en">

<th:block th:replace="layout :: head"></th:block>

<body style="background-color: #000000c9; color: white;">

	<div th:replace="layout :: nav"></div>

	<div class="container">

		<br />
		<br />
		<br />
		<br />
		<div class="row justify-content-center">
			<h1>Watched Movies</h1>
		</div>
		<br />
		<br />
			<div class="justify-content-center">
				<table id="myMoviesTable" class="table dt-responsive nowrap table-dark" style="width: 100%">
					<thead>
						<tr>
							<th class="text-center">Title</th>
							<th class="text-center">Rating</th>
							<th class="text-center">Info</th>
							<th class="text-center">Remove</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mov : ${watchedMovies}">
							<td class="text-center" th:text="${mov.movie.title}"></td>
							<td class="text-center" th:text="${mov.rating}"></td>
							<td class="text-center">
								<a th:href="@{/movies/details?id=} + ${mov.movie.id}">
									<i class="fa fa-info-circle"
										style="color: #ffc107; font-size: 1.3em;"></i>
								</a>
							</td>
							<td class="text-center">
								<a th:href="@{/movies/watched/remove?id=} + ${mov.movie.id}">
									<i class="fa fa-trash" style="color: red; font-size: 1.3em;"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		<br/><br/>
	</div>

	<th:block th:replace="layout :: script"></th:block>
</body>
</html>
